<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Room - Trang Chủ</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ccf2ff 0%, #e0ffff 100%);
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        animation: fadeIn 1s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        color: #006064;
        margin-bottom: 20px;
        text-align: center;
        animation: fadeIn 1s ease-in-out;
      }

      .form-container {
        background: #ffffff;
        padding: 25px 30px;
        border-radius: 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 360px;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        gap: 12px;
        animation: fadeIn 1s ease-in-out;
      }

      input {
        width: 100%;
        padding: 12px;
        border: 1px solid #b2ebf2;
        border-radius: 12px;
        transition: border 0.3s, background-color 0.3s;
        font-size: 1rem;
      }

      input:hover {
        border-color: #00acc1;
        background-color: #f0faff;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: #00bcd4;
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
        font-size: 1rem;
      }

      button:hover {
        background-color: #0097a7;
        transform: scale(1.03);
      }

      .ping-info {
        margin-top: 5px;
        font-style: italic;
        font-size: 0.95rem;
        color: #004d40;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Chào mừng đến với Game Room</h1>
    <div class="form-container">
      <input type="text" id="username" placeholder="Nhập tên người dùng" />
      <input
        type="text"
        id="room-id"
        placeholder="Nhập mã phòng hoặc tạo mới"
      />
      <button onclick="joinRoom()">Vào Phòng</button>
      <button onclick="createRoom()">Tạo Phòng Mới</button>
      <div class="ping-info" id="ping-info">Đang đo ping...</div>
    </div>

    <!-- Âm thanh nhẹ nhàng -->
    <audio
      id="click-sound"
      src="https://cdn.pixabay.com/download/audio/2022/10/03/audio_979b1c289d.mp3?filename=interface-click-124467.mp3"
      preload="auto"
    ></audio>
    <audio
      id="error-sound"
      src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_d90a7cd4b0.mp3?filename=message-pop-alert-138739.mp3"
      preload="auto"
    ></audio>

    <script>
      const pingInfo = document.getElementById("ping-info");
      const clickSound = document.getElementById("click-sound");
      const errorSound = document.getElementById("error-sound");

      clickSound.volume = 0.5;
      errorSound.volume = 0.5;

      function updatePingDisplay(ping) {
        pingInfo.textContent = `Ping hiện tại: ${ping}ms`;
      }

      function testPing() {
        const start = Date.now();
        fetch("/api/ping")
          .then(() => {
            const ping = Date.now() - start;
            updatePingDisplay(ping);
          })
          .catch(() => {
            pingInfo.textContent = "Không đo được ping.";
          });
      }

      setInterval(testPing, 5000);
      testPing();

      function joinRoom() {
        const username = document.getElementById("username").value.trim();
        const roomId = document.getElementById("room-id").value.trim();
        if (!username || !roomId) {
          errorSound.play();
          alert("Vui lòng nhập đầy đủ tên và mã phòng.");
          return;
        }
        clickSound.play();
        setTimeout(() => {
          window.location.href = `/room.html?room=${roomId}&user=${username}`;
        }, 300);
      }

      function createRoom() {
        const username = document.getElementById("username").value.trim();
        const roomId = document.getElementById("room-id").value.trim();
        if (!username || !roomId) {
          errorSound.play();
          alert("Vui lòng nhập tên và mã phòng.");
          return;
        }
        fetch("/api/create-room", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name: "", roomId }),
        })
          .then((res) => res.json())
          .then((data) => {
            if (data.success) {
              clickSound.play();
              setTimeout(() => {
                window.location.href = `/room.html?room=${data.roomId}&user=${username}`;
              }, 300);
            } else {
              errorSound.play();
              alert("Lỗi: " + data.error);
            }
          });
      }
    </script>
  </body>
</html>
