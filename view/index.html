<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Room Distributed System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>🎮 Game Room System</h1>
            <div class="status-bar">
                <span id="connection-status">Connecting...</span>
                <span id="ping-display">Ping: --ms</span>
            </div>
        </header>

        <main>
            <!-- Room Creation Section -->
            <section class="room-creation">
                <h2>Tạo Phòng Mới</h2>
                <div class="create-room-form">
                    <input type="text" id="room-name" placeholder="Nhập tên phòng..." maxlength="50">
                    <button id="create-room-btn">🚀 Tạo Phòng</button>
                </div>
            </section>

            <!-- Room List Section -->
            <section class="room-list">
                <h2>Danh Sách Phòng</h2>
                <div id="rooms-container">
                    <div class="loading">Đang tải danh sách phòng...</div>
                </div>
            </section>

            <!-- Chat Section (Hidden initially) -->
            <section class="chat-section" id="chat-section" style="display: none;">
                <div class="chat-header">
                    <h3 id="current-room-name">Phòng Chat</h3>
                    <div class="room-info">
                        <span id="room-ping">Ping: --ms</span>
                        <span id="member-count">Thành viên: 0</span>
                        <button id="leave-room-btn">🚪 Rời Phòng</button>
                    </div>
                </div>

                <div class="game-suggestion" id="game-suggestion">
                    <h4>🎯 Gợi ý Game</h4>
                    <div id="suggestion-content">
                        <p>Đang phân tích ping để gợi ý game phù hợp...</p>
                    </div>
                </div>

                <div class="chat-container">
                    <div class="chat-messages" id="chat-messages"></div>
                    <div class="chat-input-container">
                        <input type="text" id="chat-input" placeholder="Nhập tin nhắn..." maxlength="500">
                        <button id="send-message-btn">📤 Gửi</button>
                    </div>
                </div>

                <div class="chat-features">
                    <button id="emoji-btn">😀</button>
                    <button id="clear-chat-btn">🗑️ Xóa Chat</button>
                    <button id="export-chat-btn">💾 Xuất Chat</button>
                </div>
            </section>
        </main>
    </div>

    <!-- Emoji Picker Modal -->
    <div class="modal" id="emoji-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Chọn Emoji</h3>
            <div class="emoji-grid">
                <span class="emoji">😀</span><span class="emoji">😂</span><span class="emoji">😍</span><span class="emoji">🤔</span>
                <span class="emoji">😎</span><span class="emoji">😢</span><span class="emoji">😡</span><span class="emoji">🤯</span>
                <span class="emoji">🎮</span><span class="emoji">🏆</span><span class="emoji">🔥</span><span class="emoji">💯</span>
                <span class="emoji">👍</span><span class="emoji">👎</span><span class="emoji">❤️</span><span class="emoji">💀</span>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
