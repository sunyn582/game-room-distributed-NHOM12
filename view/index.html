<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Room - Trang Ch·ªß</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .logo {
            font-size: 2.5em;
            color: #667eea;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .online-count {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            color: #666;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #28a745;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .error-message {
            color: #dc3545;
            margin-top: 10px;
            padding: 10px;
            background: #f8d7da;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üéÆ Game Room</div>
        <div class="subtitle">H·ªá th·ªëng ph√≤ng game ph√¢n t√°n</div>
        
        <form id="joinForm">
            <div class="form-group">
                <label for="playerName">T√™n ng∆∞·ªùi ch∆°i:</label>
                <input type="text" id="playerName" name="playerName" placeholder="Nh·∫≠p t√™n c·ªßa b·∫°n..." required>
            </div>
            
            <div class="form-group">
                <label for="roomId">M√£ ph√≤ng (t√πy ch·ªçn):</label>
                <input type="text" id="roomId" name="roomId" placeholder="Nh·∫≠p m√£ ph√≤ng ƒë·ªÉ tham gia...">
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            
            <div class="btn-group">
                <button type="button" class="btn btn-primary" onclick="createRoom()">
                    T·∫°o ph√≤ng m·ªõi
                </button>
                <button type="button" class="btn btn-secondary" onclick="joinRoom()">
                    Tham gia ph√≤ng
                </button>
            </div>
        </form>
        
        <div class="online-count">
            <span class="status-indicator"></span>
            <span id="onlineCount">ƒêang k·∫øt n·ªëi...</span>
        </div>
    </div>

    <script>
        // WebSocket connection for real-time updates
        let ws = null;
        let isConnected = false;

        // Initialize connection when page loads
        window.addEventListener('load', function() {
            connectToServer();
            loadPlayerName();
        });

        function connectToServer() {
            try {
                // Replace with your actual WebSocket server URL
                ws = new WebSocket('ws://localhost:8080');
                
                ws.onopen = function() {
                    isConnected = true;
                    updateConnectionStatus();
                    requestOnlineCount();
                };
                
                ws.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    handleServerMessage(data);
                };
                
                ws.onclose = function() {
                    isConnected = false;
                    updateConnectionStatus();
                    // Attempt to reconnect after 3 seconds
                    setTimeout(connectToServer, 3000);
                };
                
                ws.onerror = function(error) {
                    console.error('WebSocket error:', error);
                    showError('Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn server');
                };
            } catch (error) {
                console.error('Connection error:', error);
                updateConnectionStatus();
            }
        }

        function handleServerMessage(data) {
            switch(data.type) {
                case 'online_count':
                    document.getElementById('onlineCount').textContent = 
                        `${data.count} ng∆∞·ªùi ƒëang online`;
                    break;
                case 'room_created':
                    localStorage.setItem('currentRoom', data.roomId);
                    localStorage.setItem('playerName', document.getElementById('playerName').value);
                    window.location.href = `room.html?roomId=${data.roomId}&isHost=true`;
                    break;
                case 'room_joined':
                    localStorage.setItem('currentRoom', data.roomId);
                    localStorage.setItem('playerName', document.getElementById('playerName').value);
                    window.location.href = `room.html?roomId=${data.roomId}&isHost=false`;
                    break;
                case 'error':
                    showError(data.message);
                    break;
            }
        }

        function updateConnectionStatus() {
            const statusElement = document.getElementById('onlineCount');
            if (isConnected) {
                statusElement.textContent = 'ƒê√£ k·∫øt n·ªëi - ƒêang t·∫£i...';
            } else {
                statusElement.textContent = 'M·∫•t k·∫øt n·ªëi - ƒêang th·ª≠ k·∫øt n·ªëi l·∫°i...';
            }
        }

        function requestOnlineCount() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'get_online_count' }));
            }
        }

        function createRoom() {
            const playerName = document.getElementById('playerName').value.trim();
            
            if (!playerName) {
                showError('Vui l√≤ng nh·∫≠p t√™n ng∆∞·ªùi ch∆°i');
                return;
            }
            
            if (!isConnected) {
                showError('Kh√¥ng c√≥ k·∫øt n·ªëi ƒë·∫øn server');
                return;
            }
            
            // Send create room request
            ws.send(JSON.stringify({
                type: 'create_room',
                playerName: playerName
            }));
        }

        function joinRoom() {
            const playerName = document.getElementById('playerName').value.trim();
            const roomId = document.getElementById('roomId').value.trim();
            
            if (!playerName) {
                showError('Vui l√≤ng nh·∫≠p t√™n ng∆∞·ªùi ch∆°i');
                return;
            }
            
            if (!roomId) {
                showError('Vui l√≤ng nh·∫≠p m√£ ph√≤ng');
                return;
            }
            
            if (!isConnected) {
                showError('Kh√¥ng c√≥ k·∫øt n·ªëi ƒë·∫øn server');
                return;
            }
            
            // Send join room request
            ws.send(JSON.stringify({
                type: 'join_room',
                playerName: playerName,
                roomId: roomId
            }));
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            
            // Hide error after 5 seconds
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }

        function loadPlayerName() {
            const savedName = localStorage.getItem('playerName');
            if (savedName) {
                document.getElementById('playerName').value = savedName;
            }
        }

        // Update online count every 30 seconds
        setInterval(() => {
            if (isConnected) {
                requestOnlineCount();
            }
        }, 30000);
    </script>
</body>
</html>
